        <!-- VULNERABILIDAD: Information Disclosure -->

            <ul>
                <li><code>abuela@recetas.com</code></li>
                <li><code>admin@recetas.com</code></li>
                <li><code>chef@obscuro.com</code></li>
            </ul>
            <p>El sistema te dirá si el email existe o no.</p>
        </div>

        <p><a href="{{ url_for('login') }}">← Volver al Login</a></p>
    </div>
</body>
</html>
