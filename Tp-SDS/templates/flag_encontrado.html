<!DOCTYPE html>
<html>
<head>
    <title>¡Éxito! - Abuela Cripto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>🎉 ¡FELICIDADES! 🎉</h1>
            <h2>¡Has recuperado todas las recetas secretas!</h2>
            
            <div class="flag-container">
                <h3>🏆 FLAG ENCONTRADO:</h3>
                <div class="flag-box">
                    <code>{{ flag }}</code>
                </div>
                <p>El Chef Obscuro ha sido derrotado y las recetas familiares están a salvo.</p>
            </div>

            <div class="receta-recuperada">
                <h3>📜 Receta Recuperada:</h3>
                <h4>{{ receta[1] }}</h4>
                <p><strong>Ingredientes:</strong> {{ receta[2] }}</p>
                <p><strong>Instrucciones:</strong> {{ receta[3] }}</p>
            </div>

            <a href="{{ url_for('dashboard') }}" class="btn">🏠 Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
